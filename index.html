<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Tech Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 60vh;
            background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .content {
            margin-top: 20vh;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #4f46e5;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #4338ca;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1.5rem;
        }
        .headline {
            font-size: 3rem;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 3s ease-in-out;
            margin-top: 20px; /* Added margin for spacing */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#articles">Articles</a>
            <a href="#tutorials">Tutorials</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="content">
        <div class="buttons">
            <a href="#articles" class="button">Explore Articles</a>
            <a href="#tutorials" class="button">Browse Tutorials</a>
            <a href="#projects" class="button">View Projects</a>
            <a href="#contact" class="button">Get in Touch</a>
        </div>
    </div>
    <h1 class="headline text-center">Welcome to My Tech Website</h1>
</body>
</html>
