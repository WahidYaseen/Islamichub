<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
        }
        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            margin: -100px auto 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #4f46e5;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="content">
        <h1 class="text-3xl font-bold">Welcome to My GitHub Website</h1>
        <p class="text-lg mt-2">Aesthetic HTML & CSS Landing Page</p>
        <p class="mt-4 text-sm opacity-75">This is a beautifully designed index page for a GitHub-hosted website. Feel free to customize it to your liking.</p>
        <a href="#about" class="button">Explore More</a>
    </div>
</body>
</html>
