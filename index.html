<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Tech Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Robotic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 60vh;
            background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            filter: blur(0);
            animation: smoothBlur 5s ease-in-out infinite alternate;
        }

        @keyframes smoothBlur {
            from {
                filter: blur(0);
            }
            to {
                filter: blur(4px);
            }
        }

        .nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ffcc00;
        }

        .headline {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate, fadeIn 4s ease-in-out;
            position: relative;
            margin-top: 20px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        .headline::before,
        .headline::after {
            content: 'Welcome to My Tech Website';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            color: #ff00ff;
            animation: glitch 3s infinite linear alternate-reverse;
        }

        .headline::after {
            color: #00ffff;
            animation: glitch 3s infinite linear alternate-reverse, glitchSkew 4s infinite linear;
        }

        @keyframes glitch {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: translate(-1px, -1px);
            }
            20% {
                clip: rect(12px, 9999px, 50px, 0);
                transform: translate(1px, 1px);
            }
            40% {
                clip: rect(67px, 9999px, 80px, 0);
                transform: translate(-2px, 0);
            }
            60% {
                clip: rect(90px, 9999px, 100px, 0);
                transform: translate(2px, -2px);
            }
            80% {
                clip: rect(5px, 9999px, 20px, 0);
                transform: translate(-1px, 1px);
            }
            100% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: translate(0, 0);
            }
        }

        @keyframes glitchSkew {
            0% {
                transform: skew(0deg);
            }
            50% {
                transform: skew(3deg);
            }
            100% {
                transform: skew(0deg);
            }
        }

        .content {
            margin-top: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            max-width: 90%;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #4f46e5;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
        }

        .button:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .headline {
                font-size: 3rem;
            }
            .nav {
                gap: 15px;
                padding: 10px 20px;
                border-radius: 15px;
            }
            .content {
                max-width: 500px;
                padding: 2rem;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#articles">Articles</a>
            <a href="#tutorials">Tutorials</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
        <h1 class="headline text-center">Welcome to My Tech Website</h1>
    </div>
    <div class="content">
        <div class="buttons">
            <a href="#articles" class="button">Explore Articles</a>
            <a href="#tutorials" class="button">Browse Tutorials</a>
            <a href="#projects" class="button">View Projects</a>
            <a href="#contact" class="button">Get in Touch</a>
        </div>
    </div>
</body>
</html>
